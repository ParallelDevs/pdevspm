AppBundle\Entity\ProjectStatus:
    project_status0:
        name: Open
        sortOrder: 0
        defaultValue: true
        active: true
    project_status1:
        name: On Hold
        sortOrder: 1
        defaultValue: false
        active: true
    project_status2:
        name: Closed
        sortOrder: 2
        defaultValue: false
        active: true
    project_status3:
        name: Cancelled
        sortOrder: true
        defaultValue: false
        active: true

AppBundle\Entity\ProjectType:
    project_type0:
        name: Support
        sortOrder: 0
        active: true
    project_type1:
        name: New Site
        sortOrder: 1
        active: true
    project_type2:
        name: Internal
        sortOrder: 2
        active: true

AppBundle\Entity\UserGroup:
    group0:
        __construct: [Admin]
        permissions: ['@permission0', '@permission1', '@permission2', '@permission3']
    group1:
        __construct: [Developer]
        permissions: ['@permission0', '@permission2', '@permission3']
    group2:
        __construct: [Client]
        permissions: []
    group3:
        __construct: [Manager]
        permissions: ['@permission0', '@permission1', '@permission2']
    group4:
        __construct: [Designer]
        permissions: []

AppBundle\Entity\Permission:
    permission0:
        name: create project
    permission1:
        name: view project
    permission2:
        name: edit project
    permission3:
        name: delete project
